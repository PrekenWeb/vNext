stages:
  - build
  - deploy

build-job:
  stage: build
  only:
    - main
  image: node:17.6.0
  script:
    # If no .npmrc is included in the repo, generate a temporary one that is configured to publish to GitLab's NPM registry
    - |
      if [[ ! -f .npmrc ]]; then
        echo 'No .npmrc found! Creating one now. Please review the following link for more information: https://docs.gitlab.com/ee/user/packages/npm_registry/index.html#project-level-npm-endpoint-1'
        {
          echo "@${CI_PROJECT_ROOT_NAMESPACE}:registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
          echo "${CI_API_V4_URL#http*:}/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=\${CI_JOB_TOKEN}"
        } >> .npmrc
      fi
    - echo "Created the following .npmrc:"; cat .npmrc
    - npm install
    - npm run build
  artifacts:
    paths:
      - "public"
    expire_in: 30 mins

deploy-prod:
  stage: deploy
  only:
    - main
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - echo "Start deploying"
    - echo "Remove external files"
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "rm -fr $SSH_UPLOAD_PATH/*"
    - echo "Copy new files"
    - scp -ro StrictHostKeyChecking=no public/* $SSH_USER@$SSH_HOST:$SSH_UPLOAD_PATH
    - echo "Application successfully deployed."
